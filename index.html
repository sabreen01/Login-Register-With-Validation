<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./sign.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>
  <div id="header-container"></div>
  <section class="container-sign">
    <form action="#" class="form">
      <h3>Sign Up</h3>
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="signupName" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" id="email" placeholder="Enter email address" required />
      </div>

      <div class="input-box">
        <label>Password</label>
        <div class="password-container">
          <input type="password" placeholder="Enter Password" id="password" name="password" required />
          <i class="fas fa-eye togglePassword" style="cursor: pointer;"></i>
        </div>
      </div>

      <div class="input-box">
        <label>Confirm Password</label>
        <div class="password-container">
          <input type="password" placeholder="Enter password again" id="confirm-password" name="confirm-password" required />
          <i class="fas fa-eye togglePassword" style="cursor: pointer;"></i>
        </div>
      </div>

      <button type="button" id="signupBtn">Sign Up</button>
      <div class="loginText">
        <p>Already have an account?</p>
        <a href="#" id="loginAnchor">Log in</a>
      </div>
    </form>
  </section>
  <script src="./signup.js"></script>
  <script src="./sweetalert.min.js"></script>
</body>

</html>
