<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/sign.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
 
</head>

<body>
  <div id="header-container"></div>
  <section class="container-sign">
    <header>Sign Up</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" id="signupName" placeholder="Enter full name" required />
      </div>

      <div class="input-box">
        <label>Email Address</label>
        <input type="text" id="email" placeholder="Enter email address" required />
      </div>

      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Enter Password" id="password" name="password" required />
        <i class="fa-regular fa-eye" id="hidePassword"></i>
      </div>

      <div class="input-box">
        <label>Confirm Password</label>
        <input type="password" placeholder="Enter password again" id="confirm-password" name="confirm-password"
          required />
        <i class="fa-regular fa-eye" id="hideConfirmPassword"></i>
      </div>

      <button type="button" id="signupBtn" >Sign Up</button>
      <div class="loginText">
        <p>Already have an account?</p>
        <a href="#" id="loginAnchor">Log in</a>
      </div>
    </form>
  </section>
  <script src="/js/sweetalert.min.js"></script>
  <script src="/js/signup.js"></script>
 
</body>

</html>
