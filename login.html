<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div id="header-container"></div>
    <section class="container-sign">
        <form action="#" class="form">
            <h3>Login</h3>

            <div class="input-box">
                <label for="username" class="user-name">Username</label>
                <input type="email" placeholder="Email or Phone" id="username" name="username">
            </div>

            <div class="input-box">
                <label for="password" class="pass">Password</label>
                <div class="password-container">
                    <input type="password" placeholder="Password" id="password" name="password">
                </div>
            </div>

            <div class="pas-con">
                <div class="form-check">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me" class="remember">Remember Me</label>
                </div>
                <a class="password-forget" href="#">Forget Password?</a>
            </div>

            <button type="button" id="loginButton" class="login">Log In</button>
            <button type="button" id="signButton" class="sin-bt">Sign Up</button>
        </form>
    </section>

    <script src="./login.js"></script>
    <script src="./sweetalert.min.js"></script>
</body>

</html>
