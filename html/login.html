<!DOCTYPE html>
<html lang="en">

<head>

    <title>login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">

</head>

<body>
    <div id="header-container"></div>
    <form>
        <h3>Login</h3>

        <label for="username" class="user-name">Username</label>
        <input type="email" placeholder="Email or Phone" id="username" name="username">

        <label for="password" class="pass">Password</label>
        <div class="password-container">
            <input type="password" placeholder="Password" id="password" name="password">
            <i class="fa-regular fa-eye" id="hidePassword"></i>

        </div>
        <div class="pas-con">
            <div class="form-check">
                <input type="checkbox" id="remember-me">
                <label for="remember-me" class="remember">Remember Me</label>
            </div>
            <a class="password-forget" href="">Forget Password?!</a>
        </div>


        <button type="button" id="loginButton" class="login">Log In</button>
        <button type="button" id="signButton" class="sin-bt">Sign Up</button>
        <!-- <div class="sin-bt"><a id="signButton">SignUp</a></div> -->
    </form>

 <script src="/js/sweetalert.min.js"></script>
 <script src="/js/login.js"></script>
</body>

</html>
